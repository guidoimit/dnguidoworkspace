<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipalidad - Pagos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-center">
                <img src="../img/Logo Castelli Ciudad.png" alt="Logo" class="logo">
            </div>
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Municipalidad de Castelli</h1>
                <form action="https://www.mercadopago.com" method="post" target="_blank">
                    <div class="form-group">
                        <label for="nombre_apellido">Nombre y Apellido:</label>
                        <input type="text" class="form-control" id="nombre_apellido" name="nombre_apellido" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Motivo:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="motivo" id="luz" value="luz" required>
                            <label class="form-check-label" for="luz">Luz</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="motivo" id="internet" value="internet" required>
                            <label class="form-check-label" for="internet">Internet</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="motivo" id="cable" value="cable" required>
                            <label class="form-check-label" for="cable">Cable</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="amount">Monto:</label>
                        <input type="text" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <input type="text" class="form-control" id="description" name="description" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Pagar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
